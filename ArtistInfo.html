<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
    article, aside, figure, footer, header, hgroup,
    menu, nav, section { display: block; }
    h1 {
      font-family: 'Lato', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #e05e60;
      text-align: center;
    }
    h2 {
      font-family: 'Lato', sans-serif;
      font-size: 16px;
      color: #52595d;
      text-align: right;
    }
    input {
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      text-align: left;
    }
    </style>
  </head>
  <header>
    <div class="row">
      <h1>ARTIST INFO</h1><br>
    </div>
  </header>
  <body class="ng-scope">
    <div class="container">
        <div class="row">
          <form>
            <h2><div style="float:left; width:25%;">Name: </div></h2>
            <input type="text" name="name"><br>
            <h2><div style="float:left; width:25%;">Address: </div></h2>
            <input type="text" name="address"><br>
            <h2><div style="float:left; width:25%;">E-mail: </div></h2>
            <input type="email" name="email"><br>
            <h2><div style="float:left; width:25%;">Phone Number: </div></h2>
            <input type="text" name="phone"><br>
            <h2><div style="float:left; width:25%;">Availability: </div></h2><br>
              <h2><div style="float:left; width:25%;">Mon: </div></h2>
              <input type="time" name="m-start">-<input type="time" name=m-end><br>
              <h2><div style="float:left; width:25%;">Tues: </div></h2>
              <input type="time" name="t-start">-<input type="time" name=t-end><br>
              <h2><div style="float:left; width:25%;">Wed: </div></h2>
              <input type="time" name="w-start">-<input type="time" name=w-end><br>
              <h2><div style="float:left; width:25%;">Thurs: </div></h2>
              <input type="time" name="th-start">-<input type="time" name=th-end><br>
              <h2><div style="float:left; width:25%;">Fri: </div></h2>
              <input type="time" name="f-start">-<input type="time" name=f-end><br>
              <h2><div style="float:left; width:25%;">Sat: </div></h2>
              <input type="time" name="sa-start">-<input type="time" name=sa-end><br>
              <h2><div style="float:left; width:25%;">Sun: </div></h2>
              <input type="time" name="sn-start">-<input type="time" name=sn-end><br>
          </form>
        </div>
    </div>
  </body>
</html>
